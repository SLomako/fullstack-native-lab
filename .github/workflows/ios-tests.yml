name: iOS UI Tests (with backend)

on:
  pull_request:
    paths:
      - 'ios/**'
    branches: [ main ]

jobs:
  ios-tests:
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backend
        run: ./gradlew bootJar
        working-directory: backend

      - name: Run backend
        run: |
          nohup java -jar backend/build/libs/backend-*.jar > backend.log 2>&1 &
          sleep 15
        working-directory: backend

      - name: Select Xcode 16.4
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Run unit tests
        run: |
          mkdir -p unit-result
          xcodebuild test \
            -scheme iosTests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.5' \
            -resultBundlePath unit-result/iosTests.xcresult
        working-directory: ios

      - name: Run UI tests
        run: |
          mkdir -p ui-result
          xcodebuild test \
            -scheme iosUITests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.5' \
            -resultBundlePath ui-result/iosUITests.xcresult
        working-directory: ios

      - name: Generate unit test HTML report
        run: |
          mkdir -p unit-report
          xcrun xcresulttool export --path unit-result/iosTests.xcresult --output-path unit-report --type html
        working-directory: ios

      - name: Generate UI test HTML report
        run: |
          mkdir -p ui-report
          xcrun xcresulttool export --path ui-result/iosUITests.xcresult --output-path ui-report --type html
        working-directory: ios

      - name: Upload unit test HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-unit-tests-html
          path: ios/unit-report

      - name: Upload UI test HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-ui-tests-html
          path: ios/ui-report

      - name: Upload backend log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-log
          path: backend/backend.log
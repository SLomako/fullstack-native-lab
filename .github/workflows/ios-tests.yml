name: iOS UI Tests (with backend)

on:
  pull_request:
    paths:
      - 'ios/**'
    branches: [ main ]

jobs:
  ios-tests:
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3

      - name: Select Xcode 16.4
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backend
        working-directory: backend
        run: ./gradlew bootJar

      - name: Run backend
        working-directory: backend
        run: |
          JAR=$(ls build/libs/backend-*.jar | head -n 1)
          nohup java -jar "$JAR" \
            --server.address=0.0.0.0 \
            --server.port=8080 \
            > backend.log 2>&1 &

      - name: Wait for backend on localhost
        run: |
          for i in {1..60}; do
            curl -sf http://127.0.0.1:8080/health >/dev/null && exit 0
            sleep 1
          done
          echo "Backend did not start in time"
          exit 1

      - name: Pick BACKEND_HOST (IP reachable from simulator)
        run: |
          set -euo pipefail

          echo "IP candidates:"
          ifconfig | awk '/inet /{print $2}' | grep -v '^127\.' || true

          # пробуем все IP, которые не 127.*, и выбираем первый, где /health отвечает
          for ip in $(ifconfig | awk '/inet /{print $2}' | grep -v '^127\.'); do
            echo "Try $ip ..."
            if curl -sf "http://$ip:8080/health" >/dev/null; then
              echo "BACKEND_HOST=$ip" >> "$GITHUB_ENV"
              echo "Picked BACKEND_HOST=$ip"
              curl -s "http://$ip:8080/health"
              exit 0
            fi
          done

          echo "ERROR: Could not find an IP reachable from runner that serves /health"
          exit 1

      - name: Run unit tests
        working-directory: ios
        run: |
          xcodebuild test \
            -scheme iosTests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.5'

      - name: Run UI tests
        working-directory: ios
        env:
          BACKEND_HOST: ${{ env.BACKEND_HOST }}
        run: |
          xcodebuild test \
            -scheme iosUITests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.5' \
            -resultBundlePath ui.xcresult

      - name: Pack UI xcresult
        if: always()
        working-directory: ios
        run: |
          if [ -d ui.xcresult ]; then
            ditto -c -k --keepParent ui.xcresult ui.xcresult.zip
          fi

      - name: Upload UI xcresult
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-xcresult
          path: ios/ui.xcresult.zip

      - name: Upload backend log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-log
          path: backend/backend.log
name: iOS UI Tests (with backend)

on:
  pull_request:
    paths:
      - 'ios/**'
    branches: [ main ]

jobs:
  ios-tests:
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backend
        run: ./gradlew bootJar
        working-directory: backend

      - name: Run backend
        working-directory: backend
        run: |
          ls -lah build/libs || true

          JAR=$(ls build/libs/backend-*.jar 2>/dev/null | head -n 1)
          echo "JAR=$JAR"
          if [ -z "$JAR" ]; then
            echo "ERROR: backend jar not found"
            exit 1
          fi

          nohup java -jar "$JAR" > backend.log 2>&1 &
          echo "PID=$!"

          for i in {1..30}; do
            if curl -sf http://127.0.0.1:8080/health > /dev/null; then
              echo "Backend is up"
              exit 0
            fi
            sleep 1
          done

          echo "ERROR: backend did not start"
          tail -n 200 backend.log || true
          exit 1
      - name: Check backend from Simulator
        run: |
          UDID=$(xcrun simctl list devices available | grep -m 1 "iPhone 16 (" | sed -n 's/.*(\(.*\)).*/\1/p')
          echo "UDID=$UDID"
          xcrun simctl boot "$UDID" || true
          xcrun simctl spawn "$UDID" curl -sf http://127.0.0.1:8080/health

      - name: Select Xcode 16.4
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Run unit tests
        run: |
          xcodebuild test \
            -scheme iosTests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.5'
        working-directory: ios

      - name: Run UI tests
        run: |
          xcodebuild test \
            -scheme iosUITests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.5' \
            -resultBundlePath ui.xcresult
        working-directory: ios

      - name: Pack UI xcresult
        if: always()
        working-directory: ios
        run: ditto -c -k --keepParent ui.xcresult ui.xcresult.zip

      - name: Upload UI xcresult
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-xcresult
          path: ios/ui.xcresult.zip
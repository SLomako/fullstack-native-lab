name: iOS Tests (unit + UI with backend)

on:
  pull_request:
    paths:
      - 'ios/**'
    branches: [ main ]

jobs:
  ios-tests:
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3

      - name: Select Xcode 16.4
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backend
        working-directory: backend
        run: ./gradlew bootJar

      - name: Run backend
        working-directory: backend
        run: |
          JAR=$(ls build/libs/backend-*.jar | head -n 1)
          nohup java -jar "$JAR" --server.address=0.0.0.0 --server.port=8080 > backend.log 2>&1 &

      - name: Wait for backend (localhost)
        run: |
          for i in {1..60}; do
            curl -sf http://127.0.0.1:8080/health >/dev/null && exit 0
            sleep 1
          done
          exit 1

      - name: Set BACKEND_HOST (host reachable from simulator)
        run: |
          for ip in $(ifconfig | awk '/inet /{print $2}' | grep -v '^127\.'); do
            curl -sf "http://$ip:8080/health" >/dev/null || continue
            echo "BACKEND_HOST=$ip" >> "$GITHUB_ENV"
            exit 0
          done
          exit 1

      - name: Run unit tests
        working-directory: ios
        run: |
          xcodebuild test \
            -scheme iosTests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.5'

      - name: Run UI tests
        working-directory: ios
        env:
          BACKEND_HOST: ${{ env.BACKEND_HOST }}
        run: |
          xcodebuild test \
            -scheme iosUITests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.5' \
            -resultBundlePath ui.xcresult

      - name: Pack UI xcresult
        if: always()
        working-directory: ios
        run: |
          [ -d ui.xcresult ] && ditto -c -k --keepParent ui.xcresult ui.xcresult.zip

      - name: Upload UI xcresult
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-xcresult
          path: ios/ui.xcresult.zip

      - name: Upload backend log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-log
          path: backend/backend.log
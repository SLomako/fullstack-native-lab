name: iOS UI Tests (with backend)

on:
  pull_request:
    paths:
      - 'ios/**'
    branches: [ main ]

jobs:
  ios-tests:
    runs-on: macos-14
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backend
        run: ./gradlew bootJar
        working-directory: backend

      - name: Run backend
        run: |
          nohup java -jar backend/build/libs/backend-*.jar > backend.log 2>&1 &
          sleep 15
        working-directory: backend

      - name: Show available simulators
        run: xcrun simctl list devices

      - name: Run unit tests
        run: |
          xcodebuild test \
            -scheme iosTests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.4'
        working-directory: ios

      - name: Run UI tests
        run: |
          xcodebuild test \
            -scheme iosUITests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.4'
        working-directory: ios

      - name: Upload backend log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-log
          path: backend/backend.log
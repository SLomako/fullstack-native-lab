name: iOS UI Tests (with backend)

on:
  pull_request:
    paths:
      - 'ios/**'
    branches: [ main ]

jobs:
  ios-tests:
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backend
        run: ./gradlew bootJar
        working-directory: backend

      - name: Run backend
        run: |
          nohup java -jar build/libs/backend-*.jar > backend.log 2>&1 &
          sleep 15
        working-directory: backend

      - name: Select Xcode 16.4
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Run unit tests
        run: |
          xcodebuild test \
            -scheme iosTests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.5'
        working-directory: ios

      - name: Run UI tests
        run: |
          xcodebuild test \
            -scheme iosUITests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.5' \
            -resultBundlePath ui.xcresult
        working-directory: ios

      - name: Upload UI xcresult
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-xcresult
          path: ios/ui.xcresult
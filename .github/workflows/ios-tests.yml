name: iOS UI Tests (with backend)

on:
  pull_request:
    paths:
      - 'ios/**'
    branches: [ main ]

jobs:
  ios-tests:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backend
        run: ./gradlew bootJar
        working-directory: backend

      - name: Run backend
        run: |
          nohup java -jar backend/build/libs/backend-*.jar > backend.log 2>&1 &
          sleep 15
        working-directory: backend

      - name: Create and boot iOS simulator
        run: |
          SIMULATOR_NAME="ci-simulator"
          DEVICE_TYPE="iPhone 15"
          OS_VERSION=$(xcrun simctl list runtimes | grep -Eo 'iOS [0-9.]+' | head -n 1 | awk '{print $2}')
          
          xcrun simctl delete unavailable || true
          xcrun simctl create "$SIMULATOR_NAME" "com.apple.CoreSimulator.SimDeviceType.$DEVICE_TYPE" "com.apple.CoreSimulator.SimRuntime.iOS-$OS_VERSION"
          xcrun simctl boot "$SIMULATOR_NAME"
          xcrun simctl list devices

      - name: Run unit tests
        run: |
          xcodebuild test \
            -scheme iosTests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=ci-simulator'
        working-directory: ios

      - name: Run UI tests
        run: |
          xcodebuild test \
            -scheme iosUITests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=ci-simulator'
        working-directory: ios

      - name: Upload backend log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-log
          path: backend/backend.log
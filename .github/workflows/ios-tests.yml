name: iOS UI Tests (with backend)

on:
  pull_request:
    paths:
      - 'ios/**'
    branches: [ main ]

jobs:
  ios-tests:
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3

      - name: Select Xcode 16.4
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backend
        working-directory: backend
        run: ./gradlew bootJar

      - name: Run backend and wait for /health
        working-directory: backend
        run: |
          set -euo pipefail

          JAR=$(ls build/libs/backend-*.jar | head -n 1)
          nohup java -jar "$JAR" \
            --server.address=0.0.0.0 \
            --server.port=8080 \
            > backend.log 2>&1 &

          for i in {1..60}; do
            curl -sf http://127.0.0.1:8080/health > /dev/null && exit 0
            sleep 1
          done

          tail -n 200 backend.log
          exit 1

      - name: Export backend host
        run: echo "BACKEND_HOST=$(ipconfig getifaddr en0)" >> "$GITHUB_ENV"

      - name: Run unit tests
        working-directory: ios
        run: |
          set -euo pipefail
          xcodebuild test \
            -scheme iosTests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.5' \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY=""

      - name: Run UI tests
        working-directory: ios
        env:
          BACKEND_HOST: ${{ env.BACKEND_HOST }}
        run: |
          set -euo pipefail
          xcodebuild test \
            -scheme iosUITests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.5' \
            -resultBundlePath ui.xcresult

      - name: Pack UI xcresult
        if: always()
        working-directory: ios
        run: |
          if [ -d ui.xcresult ]; then
            ditto -c -k --keepParent ui.xcresult ui.xcresult.zip
          fi

      - name: Upload UI xcresult
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-xcresult
          path: ios/ui.xcresult.zip

      - name: Upload backend log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-log
          path: backend/backend.log
name: iOS UI Tests (with backend)

on:
  pull_request:
    paths:
      - "ios/**"
    branches: [ main ]

jobs:
  ios-tests:
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3

      - name: Select Xcode 16.4
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Build backend
        working-directory: backend
        run: ./gradlew bootJar

      - name: Run backend and wait for /health (localhost)
        working-directory: backend
        run: |
          set -euo pipefail

          JAR=$(ls build/libs/backend-*.jar | head -n 1)
          nohup java -jar "$JAR" \
            --server.address=0.0.0.0 \
            --server.port=8080 \
            > backend.log 2>&1 &

          for i in {1..60}; do
            curl -sf http://127.0.0.1:8080/health >/dev/null && exit 0
            sleep 1
          done

          tail -n 200 backend.log
          exit 1

      - name: Export BACKEND_HOST as default gateway
        run: |
          set -euo pipefail

          GW=$(route -n get default | awk '/gateway: / {print $2}')
          if [ -z "$GW" ]; then
            echo "ERROR: cannot detect default gateway"
            route -n get default || true
            exit 1
          fi

          echo "Chosen BACKEND_HOST (gateway)=$GW"
          echo "BACKEND_HOST=$GW" >> "$GITHUB_ENV"

      - name: Boot simulator and verify /health from inside simulator
        env:
          BACKEND_HOST: ${{ env.BACKEND_HOST }}
        run: |
          set -euo pipefail

          UDID=$(xcrun simctl list devices available | awk -F'[()]' '/iPhone 16/ && /18\.5/ {print $2; exit}')
          if [ -z "$UDID" ]; then
            echo "ERROR: iPhone 16 (18.5) not found in simctl list"
            xcrun simctl list devices available | head -n 200
            exit 1
          fi

          echo "Simulator UDID=$UDID"

          # бутаем и ждём готовности
          xcrun simctl boot "$UDID" || true
          xcrun simctl bootstatus "$UDID" -b

          echo "Check /health from simulator: http://$BACKEND_HOST:8080/health"

          xcrun simctl spawn "$UDID" curl -sf "http://$BACKEND_HOST:8080/health" >/dev/null

          xcrun simctl spawn "$UDID" curl -s "http://$BACKEND_HOST:8080/health"
          echo

      - name: Run unit tests
        working-directory: ios
        run: |
          xcodebuild test \
            -scheme iosTests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.5'

      - name: Run UI tests
        working-directory: ios
        env:
          BACKEND_HOST: ${{ env.BACKEND_HOST }}
        run: |
          xcodebuild test \
            -scheme iosUITests \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.5' \
            -resultBundlePath ui.xcresult

      - name: Pack UI xcresult
        if: always()
        working-directory: ios
        run: |
          if [ -d ui.xcresult ]; then
            ditto -c -k --keepParent ui.xcresult ui.xcresult.zip
          fi

      - name: Upload UI xcresult
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-xcresult
          path: ios/ui.xcresult.zip

      - name: Upload backend log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-log
          path: backend/backend.log